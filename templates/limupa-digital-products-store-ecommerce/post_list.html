{% extends 'base.html' %}

{% block content %}
  <h1>Post List</h1>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% if user.is_authenticated %}
    <a href="{% url 'post_create' %}">Create New Post</a>
  {% endif %}
{% endblock %}
