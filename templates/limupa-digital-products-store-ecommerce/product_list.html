{% extends 'base.html' %}

{% block content %}
  <div>
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% else %}
      <span>No Image</span>
    {% endif %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.price }}</p>
    <p>{{ product.description }}</p>
  </div>
{% endblock %}
